<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main__container">
      <section class="add__content__container">
        <h1 class="main__container-heading">Contact Apps</h1>
        <h2 class="main__container-subheading">Add New Contact</h2>
        <div class="add__content__container-input">
          <input
            name="nama"
            type="text"
            placeholder="Nama"
            class="main__container-input"
            id="nama"
          />
          <input
            name="email"
            type="text"
            placeholder="Email"
            class="main__container-input"
            id="email"
          />
          <button id="main__container-button" class="main__container-button">
            Add
          </button>
        </div>
      </section>
      <section class="contact__list__container">
        <h2 class="main__container-subheading">Contact List</h2>
        <div id="contact__list__container"></div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
